<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>네트워크보안 수행평가</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="public/login.css" rel="stylesheet">

</head>

<body class="text-center">
  <form class="form-signin" action="register.php" method="post">
    <a href="index.html"><img class="mb-4" id="int_header" src="public/lulu.jpg" width="216" height="216"></a>
    <h1 class="h2 mb-3 font-weight-bold" id="pls_login">회원가입 해주세오</h1>
    <label for="inputName" class="sr-only">이름</label>
    <input name="name" type="text" id="inputName" style="border-bottom-left-radius: 0;border-bottom-right-radius: 0;border-bottom: 0px;" class="form-control" placeholder="이름" required autofocus>
    <label for="inputEmail" class="sr-only">이메일</label>
    <input name="email" type="email" id="inputEmail" style="border-top-left-radius: 0;border-top-right-radius: 0;" class="form-control" placeholder="이메일" required autofocus>
    <label for="inputPassword" class="sr-only">비밀번호</label>
    <input name="password" type="password" id="inputPassword" style="margin-bottom: 0;border-bottom-left-radius: 0;border-bottom-right-radius: 0;border-bottom: 0px;" class="form-control" placeholder="비밀번호" required>
    <label for="inputPasswordCheck" class="sr-only">비밀번호확인</label>
    <input name="passwordcheck" type="password" id="inputPasswordCheck" class="form-control" placeholder="비밀번호확인" required>
    <button type="submit" class="btn btn-lg btn-outline-warning btn-block">회원가입</button>
    
    <div class="checkbox mb-4">
      <a class="login_regit" href="index.html" style="text-decoration:none ">메인화면</a>
    </div>
  </form>
</body>

</html>
